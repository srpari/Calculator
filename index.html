<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <div class="container">
        <div class="display" id="display">92</div>
        <div class="buttons">
            <div class="equal" id="result">=</div>
            <div class="operators">
                <div>+</div>
                <div>&minus;</div>
                <div>x</div>
                <div>&divide;</div>
            </div>
            <div class="numberspad">
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>0</div>
                <div>.</div>  
                <div id="clear">C</div>       
            </div>                     
        </div>  
    </div>
    <script src="main.js"></script>
</body>
</html>
